name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm run build
    - run: npm run test
    - run: cd node
    - run: npm ci
    - run: npm run build
    - run: npm run test
